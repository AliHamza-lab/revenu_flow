server {
    listen 80;
    server_name 44.195.33.227 ec2-44-195-33-227.compute-1.amazonaws.com;

    # Serve React static assets directly
    location /assets/ {
        alias /home/ubuntu/djangoapp/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve Django static files
    location /static/ {
        alias /home/ubuntu/djangoapp/backend/staticfiles/;
        expires 30d;
    }

    # Serve Django media files
    location /media/ {
        alias /home/ubuntu/djangoapp/backend/media/;
    }

    # Proxy everything else to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120;
        proxy_connect_timeout 120;
    }
}
