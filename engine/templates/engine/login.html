{% extends 'engine/base.html' %}

{% block content %}
<div class="elite-fade-in"
    style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div
        style="width: 100%; max-width: 440px; padding: 48px; text-align: center; border: 1px solid var(--border); border-radius: 8px;">
        <div
            style="margin-bottom: 24px; display: flex; align-items: center; justify-content: center; gap: 8px; color: var(--primary);">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M10 15.065V8.935L15 12L10 15.065ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" />
            </svg>
            <h2 style="font-size: 1.5rem; font-family: 'Outfit'; font-weight: 800; color: #0F0F0F;">Sign In</h2>
        </div>
        <p style="color: #606060; margin-bottom: 32px; font-size: 1rem;">Continue to Vortex Stream</p>

        <form method="post" action="{% url 'login' %}"
            style="display: flex; flex-direction: column; gap: 16px; text-align: left;">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username"
                style="border: 1px solid var(--border); border-radius: 4px; padding: 14px; font-size: 1rem; outline: none; transition: border-color 0.2s;"
                onfocus="this.style.borderColor='var(--accent)';" onblur="this.style.borderColor='var(--border)';"
                required>

            <input type="password" name="password" placeholder="Password"
                style="border: 1px solid var(--border); border-radius: 4px; padding: 14px; font-size: 1rem; outline: none; transition: border-color 0.2s;"
                onfocus="this.style.borderColor='var(--accent)';" onblur="this.style.borderColor='var(--border)';"
                required>

            <button type="submit" class="btn-elite"
                style="background: #065FD4; color: #fff; padding: 10px; border: none; font-size: 14px; font-weight: 600; display: block; border-radius: 4px; width: 100%; display: flex; justify-content: center;">Sign
                In</button>
        </form>

        <p style="margin-top: 32px; font-size: 14px; color: #606060;">
            Not your computer? Use a private window to sign in. <br><br>
            <a href="{% url 'signup' %}" style="color: #065FD4; font-weight: 600; text-decoration: none;">Create
                account</a>
        </p>
    </div>
</div>
<style>
    .main-content {
        margin-left: 0 !important;
    }

    .sidebar {
        display: none !important;
    }

    .top-header {
        display: none !important;
    }
</style>
{% endblock %}
