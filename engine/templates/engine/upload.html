{% extends 'engine/base.html' %}

{% block content %}
<div class="elite-fade-in" style="max-width: 1200px; margin: 0 auto; padding: 60px 40px;">
    <div
        style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 60px; border-bottom: 1px solid var(--border); padding-bottom: 32px;">
        <div>
            <span
                style="color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 8px; display: block;">CREATOR
                CONSOLE</span>
            <h1 style="font-size: 3rem; font-family: 'Outfit'; font-weight: 800; color: white; letter-spacing: -1px;">
                Share Your Vision</h1>
        </div>
        <button type="submit" form="upload-form" class="btn-elite btn-primary"
            style="padding: 16px 40px; border-radius: 16px; font-size: 1.1rem; border: none; font-weight: 700;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M12 5v14M5 12h14" />
            </svg>
            Publish Masterpiece
        </button>
    </div>

    <form id="upload-form" method="post" enctype="multipart/form-data"
        style="display: grid; grid-template-columns: 1.6fr 1fr; gap: 60px;">
        {% csrf_token %}

        <!-- Left Column: Primary Details -->
        <div style="display: flex; flex-direction: column; gap: 40px;">
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <label style="font-size: 0.9rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px;">TITLE
                    (REQUIRED)</label>
                <input type="text" name="title" placeholder="A title that commands attention"
                    style="background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 16px; padding: 20px 24px; font-size: 1.1rem; color: white; outline: none; transition: all 0.3s ease; width: 100%;"
                    onfocus="this.style.borderColor='var(--primary)'; this.style.background='rgba(255,255,255,0.05)';"
                    onblur="this.style.borderColor='var(--border)'; this.style.background='rgba(255,255,255,0.03)';"
                    required>
            </div>

            <div style="display: flex; flex-direction: column; gap: 12px;">
                <label
                    style="font-size: 0.9rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px;">DESCRIPTION</label>
                <textarea name="description" placeholder="The narrative behind your cinematic journey..." rows="10"
                    style="background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 16px; padding: 20px 24px; font-size: 1.1rem; color: white; outline: none; transition: all 0.3s ease; width: 100%; resize: vertical;"
                    onfocus="this.style.borderColor='var(--primary)'; this.style.background='rgba(255,255,255,0.05)';"
                    onblur="this.style.borderColor='var(--border)'; this.style.background='rgba(255,255,255,0.03)';"></textarea>
            </div>

            <div style="display: flex; flex-direction: column; gap: 12px;">
                <label
                    style="font-size: 0.9rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px;">CATEGORY</label>
                <select name="category"
                    style="background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 16px; padding: 20px 24px; font-size: 1.1rem; color: white; outline: none; cursor: pointer; transition: all 0.3s ease; appearance: none;">
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" style="background: var(--surface);">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Right Column: Media Assets -->
        <div style="display: flex; flex-direction: column; gap: 40px;">
            <div class="media-upload-card"
                style="background: rgba(255,255,255,0.02); border: 2px dashed var(--border); border-radius: 24px; padding: 60px 40px; text-align: center; cursor: pointer; transition: all 0.4s ease;"
                onmouseover="this.style.borderColor='var(--primary)'; this.style.background='rgba(255,0,0,0.03)';"
                onmouseout="this.style.borderColor='var(--border)'; this.style.background='rgba(255,255,255,0.02)';"
                onclick="document.getElementById('video_file').click();">
                <input type="file" name="video_file" id="video_file" style="display: none;" accept="video/*" required>
                <div style="color: var(--primary); margin-bottom: 24px;">
                    <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                </div>
                <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; color: white;">DROP CINEMATIC RAW
                </h3>
                <p style="color: var(--text-muted); font-size: 0.95rem;">High-bitrate files encouraged (MP4, MOV)</p>
            </div>

            <div
                style="background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 24px; padding: 32px;">
                <label
                    style="font-size: 0.9rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: block;">PREVIEW
                    COVER</label>
                <div
                    style="display: flex; flex-direction: column; gap: 16px; align-items: center; justify-content: center; border: 1px solid var(--border); border-radius: 12px; padding: 24px; background: rgba(0,0,0,0.2);">
                    <input type="file" name="thumbnail" id="thumbnail_input" accept="image/*"
                        style="opacity: 0; position: absolute; z-index: -1;">
                    <label for="thumbnail_input" class="btn-elite"
                        style="background: var(--surface-hover); padding: 10px 20px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Select Frame
                    </label>
                    <p style="font-size: 0.8rem; color: var(--text-muted); text-align: center;">Choose a frame that
                        defines your vision's aesthetic.</p>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
